<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <script src="/weather/inc/js/json2.js" type="text/javascript" charset="utf-8"></script>
        <script src="/weather/inc/js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="/weather/inc/js/underscore-min.js" type="text/javascript" charset="utf-8"></script>
        <script src="/weather/inc/js/backbone-min.js" type="text/javascript" charset="utf-8"></script>
    
        <title>What's the weather like today?</title>

        <link rel="stylesheet" href="/weather/inc/css/main.css" type="text/css" media="screen" title="no title" charset="utf-8"/>

    </head>
    <body>

        <div id="main">
            <h1>Aaron's Backbone.js Weather App</h1>
        
            <div id="station_container">&nbsp;</div>

            <p id="load-indicator" class="hidden">Loading...</p>
        </div>

        
        <script type="text/template" id="station_data">
            <img src="http://www.weatheroffice.gc.ca/weathericons/<%= iconCode %>.gif" />
            <h2><%= name %>, <%= province %></h2>
            <p><strong>Temperature</strong>: <%= temperature %>&deg;<sup>C</sup></p>
            <p><strong>Conditions</strong>: <%= conditions %></p>
            <p><strong>Visibiltiy</strong>: <%= visibility %> km</p>
            <p><strong>Humidex</strong>: <%= humidex %></p>
            <p><strong>Wind</strong>: <%= windSpeed %> km/h <%= windDir %></p>
            <p><strong>Last Updated</strong>: <%= lastUpdated %></p>
            <div>
                <button class="prev">Previous</button>
                <button class="next">Next</button>
            </div>
        </script>

        <script src="/weather/inc/js/weather.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
